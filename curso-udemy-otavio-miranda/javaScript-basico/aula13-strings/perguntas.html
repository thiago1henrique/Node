<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercícios aula 13</title>
</head>

<body>

  <script>
    const nome = prompt('Digite seu nome completo:');
    document.body.innerHTML += `Seu nome é: <b>${nome}</b><br />`;
    document.body.innerHTML += `Seu nome tem ${nome.length} letras <br />`;
    document.body.innerHTML += `A segunda letra do seu nome é: ${nome.charAt(1)}<br />`;
    document.body.innerHTML += `Qual o primeiro índice da letra A no seu nome? ${nome.indexOf("a")}<br />`;
    document.body.innerHTML += `Qual o último índice da letra A no seu nome? ${nome.lastIndexOf("a")}<br />`;
    document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3)}<br />`;
    document.body.innerHTML += `As palavras do seu nome são: ${nome.split(" ")}<br />`;
    document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()}<br />`;
    document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLocaleLowerCase()} <br />`;
  </script>
</body>

</html>
